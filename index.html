<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="guess">
        <h2 class="guess__title">Guess the Number</h2>
        <input type="number" step="1" min="1" max="20" placeholder="Enter the number" class="guess__inp">
        <button class="guess__btn">Submit</button>
        <p class="guess__answer"></p>
        <p class="guess__previous"></p>
        <p class="guess__hint"></p>

    </div>
    <script src="./script/script.js"></script>
</body>
</html>
